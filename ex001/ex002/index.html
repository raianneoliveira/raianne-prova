<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>
    <main>
        <h1>Processamento de salário</h1>
        <form action="salvar.php" method="get" onsubmit="return cal()">
            <label for="q">Quantidade de funcionários</label>
            <input type="number" name="q" id="q">
            <input type="submit" value="Calcule">
            <p id="resultado"></p>
        </form>
    </main>
    <script>
        let resultado = document.getElementById("resultado")
        function cal() {
            let q = Number(document.getElementById("q").value)
            let sala = 0
            let cont = 1
            let total = 0
            let maior = 0
            let menor = 0
            let media = 0
            while (cont <= q) {
                sala = Number(prompt("Quantos cada funcionário irá receber"))
                total = total + sala
                media = total / q
                if (cont == 1) {
                    maior = sala
                    menor = sala
                } else if (sala > maior) {
                    maior = sala
                } else if (sala < menor) {
                    menor = sala
                }  
                cont++
            }
            
            resultado.innerHTML = `A empresa irá gastar R$${total}, a média do salário dos funcionários séra R$${media}, o maior entre os funcionários é R$${maior}, e o menor é R$${menor}`
            
            return false
        }
    </script> 
</body>
</html>
